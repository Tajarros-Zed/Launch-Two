        <section class="zero-container">
            <div class="container-fluid zero-spot">

        <section class="message-first-container">
            <div class="container-fluid">
                <div class="message-one">
                    <img src="./images/message-one.jpg" class="animate__animated animate__rubberBand animate__slow">

                </div>

                    <img src="./images/message-two.jpg" alt="" class="animate__animated animate__rubberBand animate__slow">

                </div>

                <div class="message-four">
                    <img src="./images/message-four.jpg" alt="" class="animate__animated animate__lightSpeedInRight animate__slow">
                    <button class="message-two-btn animate__animated animate__zoomInRight animate__slow" onclick="">SHOW MESSAGE</button>
                </div>
                
            </div>
        </section>

        <section class="message-third-container">
            <div class="container-fluid box-container">
                <div class="giftcontainer">
                    <h5>Tap the cover to open the box.</h5>
                    <div class="gift">
                        <input type="checkbox" id="click">
                        <label for="click" class="click"></label>
                        <div class="wishes">
                            <p>I Love You</p>
                            <img src="./images/flower-foryou.gif" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </section>
